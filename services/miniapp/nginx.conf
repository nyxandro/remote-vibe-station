server {
  listen 4173;
  server_name _;

  # Docker DNS. Nginx resolves upstream hostnames only once unless a resolver
  # is configured and proxy_pass uses a variable.
  resolver 127.0.0.11 valid=10s;

  # Convenience for local dev: opening the port root should land on the app.
  location = / {
    return 302 /miniapp/;
  }

  # Support both /miniapp and /miniapp/.
  location = /miniapp {
    return 302 /miniapp/;
  }

  location /miniapp/ {
    root /usr/share/nginx/html;
    # Telegram WebView and some mobile browsers can aggressively cache HTML.
    # We disable caching for the SPA entrypoint to ensure UI updates are visible.
    add_header Cache-Control "no-store, max-age=0" always;
    try_files $uri $uri/ /miniapp/index.html;
  }

  location /miniapp/assets/ {
    root /usr/share/nginx/html;
    # Vite emits content-hashed assets; cache them aggressively.
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  location /api/ {
    # Use a variable to force periodic DNS re-resolution.
    set $backend_upstream http://backend:3000;
    proxy_pass $backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Version check/update may run longer than default 60s timeout.
    proxy_connect_timeout 30s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
  }

  location /events {
    set $backend_upstream http://backend:3000;
    proxy_pass $backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_next_upstream error timeout http_502 http_503 http_504;
  }
}
